<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cinema - Video Search</title>
		<link href="src/style.css" rel="stylesheet">
		<script src="src/script.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="../">Cinema</a></li>
				<li><a href="./search/" class="active">Search</a></li>
				<li><a href="http://steamcommunity.com/sharedfiles/filedetails/?id=118824086">Workshop</a></li>
				<li><a href="http://steamcommunity.com/workshop/filedetails/discussion/118824086/828935672624191282/">Help</a></li>
			</ul>
		</nav>
		<div style="position: absolute; top: 24px; left: 0; right: 0; bottom: 0;">
			<section id="content-container">
				<h1>Select service</h1>
				<div class="services" style="text-align: center; margin: 15px 0 20px;">
					<table>
						<tr>
							<td rowspan="2">
								<service onclick="selectService('YouTube', 'http://www.youtube.com/'');" onmouseover="hoverService();" style="background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/YouTube_social_media_logo.svg/300px-YouTube_social_media_logo.svg.png') no-repeat red; background-size: contain; background-position: center center; width: 300px; height: 315px;"></service>
							</td><td>
								<service onclick="selectService('Reddit/videos', 'http://www.reddit.com/r/videos/');" onmouseover="hoverService();" style="background: url('https://www.logo.wine/a/logo/Reddit/Reddit-Vertical-Complete-White-Logo.wine.svg') no-repeat #FF4500; background-size: 60%; background-position: top center; width: 300px; height: 150px;">
									<span class="subtext">Videos</span>
								</service>
							</td>
						</tr><tr>
							<td>
								<service onclick="selectService('Reddit/fullmoviesonyoutube', 'http://www.reddit.com/r/fullmoviesonyoutube/');" onmouseover="hoverService();" style="background: url('https://www.logo.wine/a/logo/Reddit/Reddit-Vertical-Complete-White-Logo.wine.svg') no-repeat #FF4500; background-size: 60%; background-position: top center; width: 300px; height: 150px;">
									<span class="subtext">FullMoviesOnYouTube</span>
								</service>
							</td>
						</tr>
					</table>
				</div>
				<!-- <div id="tip" class="notice"></div> -->
			</section>
		</div>
	</body>
</html>
